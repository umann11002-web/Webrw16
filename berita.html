<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Berita Terkini - RW 16</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      .berita-main {
        padding: 2rem 5%;
      }
      /* Menggunakan kembali style dari halaman layanan */
      .berita-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
      }
      /* Menggunakan kembali style kartu berita dari style.css */
      .kartu-berita {
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
        transition: transform 0.2s;
        text-decoration: none; /* Menghilangkan garis bawah jika kartu adalah link */
        color: var(--dark-text);
      }
      .kartu-berita:hover {
        transform: translateY(-5px);
      }
    </style>
  </head>
  <body>
    <!-- Salin-tempel header & nav bar dari index.html ke sini -->
    <header>
      <div class="header-content">
        <div class="logo">
          <img src="images/logo16.png" alt="Logo RW 16" />
          <span>RW 16 Kel. Cibat</span>
        </div>
        <nav class="navbar">
          <a href="index.html">Home</a>
          <a href="berita.html">Berita</a>
          <a href="layanan.html">Layanan</a>
          <a href="informasi.html">Informasi</a>
          <div class="dropdown">
            <a href="#" class="dropdown-toggle" id="tentang-kami-toggle"
              >Tentang Kami <i class="fas fa-chevron-down"></i
            ></a>
            <div class="dropdown-menu" id="tentang-kami-menu">
              <a href="visi-misi.html">Visi & Misi</a>
              <a href="struktur-organisasi.html">Struktur Organisasi</a>
              <a href="galeri.html">Galeri</a>
            </div>
          </div>
          <div class="dropdown" id="profil-dropdown" style="display: none">
            <a href="#" class="dropdown-toggle" id="profil-toggle"
              >Profil <i class="fas fa-chevron-down"></i
            ></a>
            <div class="dropdown-menu" id="profil-menu">
              <a href="riwayat.html">Riwayat Saya</a>
              <a href="#" id="logout-link-nav">Logout</a>
            </div>
          </div>
          <a href="login.html" id="login-button-nav">Login</a>
        </nav>
        <button class="hamburger" id="hamburger-menu">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </header>

    <main class="berita-main">
      <h1>Berita & Pengumuman</h1>
      <div class="berita-grid" id="berita-grid-container">
        <p>Memuat berita...</p>
      </div>
    </main>

    <!-- Panggil script universal untuk nav bar -->
    <script src="script.js" type="module"></script>
    <!-- Panggil script khusus untuk halaman ini -->
    <script src="berita.js" type="module"></script>
  </body>
</html>
