<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Berita - RW 16</title>
    <!-- Judul akan diupdate oleh JS -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      /* Style khusus untuk halaman detail berita */
      .berita-detail-main {
        padding: 1.5rem 5%;
      }
      .berita-header img {
        width: 100%;
        max-height: 400px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 1.5rem;
      }
      .berita-header h1 {
        font-size: 2rem;
        line-height: 1.3;
        margin-bottom: 1rem;
      }
      .meta-info {
        display: flex;
        gap: 1.5rem;
        color: var(--light-text);
        font-size: 0.9rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }
      .meta-info span {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .berita-content {
        line-height: 1.8;
        font-size: 1rem;
      }
      .berita-content p {
        margin-bottom: 1.5rem;
      }
      /* Responsif untuk mobile */
      @media (max-width: 768px) {
        .berita-header h1 {
          font-size: 1.5rem;
        }
        .berita-detail-main {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <div class="header-content">
          <div class="logo">
            <img src="images/logo16.png" alt="Logo RW 16" />
            <span>RW 16 Kel. Cibabat</span>
          </div>

          <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="berita.html">Berita</a>
            <a href="layanan.html">Layanan</a>
            <a href="informasi.html">Informasi</a>
            <div class="dropdown">
              <a href="#" class="dropdown-toggle" id="tentang-kami-toggle"
                >Tentang Kami <i class="fas fa-chevron-down"></i
              ></a>
              <div class="dropdown-menu" id="tentang-kami-menu">
                <a href="visi-misi.html">Visi & Misi</a>
                <a href="struktur-organisasi.html">Struktur Organisasi</a>
                <a href="galeri.html">Galeri</a>
              </div>
            </div>
            <div class="dropdown" id="profil-dropdown" style="display: none">
              <a href="#" class="dropdown-toggle" id="profil-toggle"
                >Profil <i class="fas fa-chevron-down"></i
              ></a>
              <div class="dropdown-menu" id="profil-menu">
                <a href="riwayat.html">Riwayat Saya</a>
                <a href="#" id="logout-link-nav">Logout</a>
              </div>
            </div>
            <a href="login.html" id="login-button-nav">Login</a>
          </nav>

          <button class="hamburger" id="hamburger-menu">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </header>

      <main class="berita-detail-main" id="berita-detail-container">
        <!-- Konten berita akan dimuat di sini oleh JavaScript -->
        <p>Memuat berita...</p>
      </main>

      <footer>
        <!-- ... Kode footer kamu ... -->
      </footer>
    </div>

    <nav class="bottom-nav">
      <a href="index.html" class="bottom-nav-item active">
        <i class="fas fa-home"></i>
        <span>Beranda</span>
      </a>
      <a href="layanan.html" class="bottom-nav-item">
        <i class="fas fa-file-alt"></i>
        <span>Layanan</span>
      </a>
      <a href="berita.html" class="bottom-nav-item">
        <i class="fas fa-newspaper"></i>
        <span>Berita</span>
      </a>
      <a href="login.html" class="bottom-nav-item" id="bottom-nav-login">
        <i class="fas fa-user"></i>
        <span>Login</span>
      </a>
      <a
        href="#"
        class="bottom-nav-item"
        id="bottom-nav-profil"
        style="display: none"
      >
        <i class="fas fa-user"></i>
        <span>Profil</span>
      </a>
    </nav>

    <script src="script.js" type="module"></script>
    <script src="berita-detail.js" type="module"></script>
  </body>
</html>
