<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelola Statistik Penduduk - Admin</title>
    <!-- Sekarang semua style dipanggil dari satu file -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="admin-nav">
      <div class="nav-title">
        <strong>RW 16 Admin Panel</strong>
      </div>
      <button class="hamburger-btn" id="admin-hamburger-btn">
        <i class="fas fa-bars"></i>
      </button>
      <div class="nav-links" id="admin-nav-links">
        <a href="admin.html">Dashboard</a>
        <div class="dropdown">
          <a href="#" class="dropdown-toggle"
            >Kelola Data <i class="fas fa-chevron-down"></i
          ></a>
          <div class="dropdown-menu">
            <a href="manage-layanan.html">Layanan</a>
            <a href="manage-galeri.html">Galeri</a>
            <a href="manage-penduduk.html">Statistik</a>
            <a href="manage-berita.html">Berita</a>
            <a href="manage-struktur.html">Struktur RW</a>
            <a href="manage-struktur-rt.html">Struktur RT</a>
          </div>
        </div>
        <a href="#" id="admin-logout-btn" class="logout-btn">Logout</a>
      </div>
    </header>

    <main class="manage-main">
      <div class="form-card">
        <h1>Update Statistik Penduduk</h1>
        <p>
          Data yang diubah di sini akan secara otomatis memperbarui halaman
          Informasi untuk publik.
        </p>
        <form id="statistik-form">
          <div class="form-group">
            <label for="kepala-keluarga">Jumlah Kepala Keluarga</label>
            <input type="number" id="kepala-keluarga" required />
          </div>

          <hr style="margin: 2rem 0" />

          <h2>Data Piramida Penduduk</h2>
          <div id="kelompok-umur-container">
            <p>Memuat data kelompok umur...</p>
          </div>

          <button type="submit" class="submit-btn" id="save-btn">
            Simpan Semua Perubahan
          </button>
        </form>
        <p id="status-message" style="margin-top: 1rem; font-weight: 600"></p>
      </div>
    </main>

    <script src="manage-penduduk.js" type="module"></script>
    <script src="admin-nav.js" type="module"></script>
  </body>
</html>
