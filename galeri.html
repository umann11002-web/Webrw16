<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Kegiatan - RW 16</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      .main-content {
        padding: 2rem 5%;
      }
      /* Style untuk Grid Album dan Foto */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1.5rem;
      }
      /* Kartu Album */
      .album-card-public {
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .album-card-public:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
      }
      .album-card-public img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        display: block;
      }
      .album-card-public .album-title-public {
        padding: 1rem;
        font-weight: 600;
        background-color: white;
      }
      /* Tampilan Foto di dalam Album */
      .photo-item {
        cursor: pointer;
        overflow: hidden;
        border-radius: 8px;
      }
      .photo-item img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        display: block;
        transition: transform 0.3s ease;
      }
      .photo-item:hover img {
        transform: scale(1.05);
      }
      /* Tombol Kembali */
      #back-to-albums-btn {
        margin-bottom: 1.5rem;
        padding: 0.6rem 1.2rem;
        border: none;
        background-color: #6c757d;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }
      /* Modal Lightbox untuk melihat foto */
      .lightbox-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 3000;
      }
      .lightbox-content img {
        max-width: 90vw;
        max-height: 80vh;
        border-radius: 4px;
      }
      .lightbox-close {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 2rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo">
          <img src="images/logo16.png" alt="Logo RW 16" />
          <span>RW 16 Kel. Cibabat</span>
        </div>

        <nav class="navbar">
          <a href="index.html">Home</a>
          <a href="berita.html">Berita</a>
          <a href="layanan.html">Layanan</a>
          <a href="informasi.html">Informasi</a>

          <!-- Dropdown untuk Tentang Kami -->
          <div class="dropdown">
            <a href="#" class="dropdown-toggle" id="tentang-kami-toggle"
              >Tentang Kami <i class="fas fa-chevron-down"></i
            ></a>
            <div class="dropdown-menu" id="tentang-kami-menu">
              <a href="visi-misi.html">Visi & Misi</a>
              <a href="struktur-organisasi.html">Struktur Organisasi</a>
              <a href="galeri.html">Galeri</a>
            </div>
          </div>

          <!-- Dropdown untuk Profil Pengguna (disembunyikan dulu) -->
          <div class="dropdown" id="profil-dropdown" style="display: none">
            <a href="#" class="dropdown-toggle" id="profil-toggle"
              >Profil <i class="fas fa-chevron-down"></i
            ></a>
            <div class="dropdown-menu" id="profil-menu">
              <a href="riwayat.html">Riwayat Saya</a>
              <a href="#" id="logout-link-nav">Logout</a>
            </div>
          </div>

          <!-- Tombol Login (untuk pengunjung) -->
          <a href="login.html" id="login-button-nav">Login</a>
        </nav>

        <button class="hamburger" id="hamburger-menu">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </header>

    <main class="main-content">
      <h1 id="page-title">Galeri Album</h1>

      <!-- Tombol ini akan muncul saat melihat isi album -->
      <button id="back-to-albums-btn" style="display: none">
        &larr; Kembali ke Daftar Album
      </button>

      <!-- Container ini akan menampilkan album atau foto -->
      <div class="grid-container" id="gallery-container">
        <p>Memuat galeri...</p>
      </div>
    </main>

    <!-- Modal Lightbox untuk menampilkan foto besar -->
    <div class="lightbox-overlay" id="lightbox-modal">
      <span class="lightbox-close" id="lightbox-close-btn">&times;</span>
      <div class="lightbox-content">
        <img src="" alt="Tampilan foto" id="lightbox-image" />
      </div>
    </div>

    <script src="script.js" type="module"></script>
    <script src="galeri.js" type="module"></script>
  </body>
</html>
