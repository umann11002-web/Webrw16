<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri Kegiatan - RW 16</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      .main-content {
        padding: 2rem 5%;
      }
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 1rem;
      }
      .gallery-item {
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        position: relative;
        cursor: pointer;
      }
      .gallery-item img {
        width: 100%;
        height: 220px; /* Sedikit lebih tinggi untuk tampilan yang lebih baik */
        object-fit: cover;
        display: block;
        transition: transform 0.3s ease;
      }
      .gallery-item:hover img {
        transform: scale(1.05);
      }
      .gallery-item .overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        color: white;
        padding: 1rem;
        font-weight: 600;
      }
    </style>
  </head>

        </div>
        <nav class="navbar">
          <a href="index.html">Home</a>
          <a href="berita.html">Berita</a>

              >Tentang Kami <i class="fas fa-chevron-down"></i

            <div class="dropdown-menu" id="tentang-kami-menu">
              <a href="visi-misi.html">Visi & Misi</a>
              <a href="struktur-organisasi.html">Struktur Organisasi</a>
              <a href="galeri.html">Galeri</a>
            </div>
          </div>
          <div class="dropdown" id="profil-dropdown" style="display: none">
            <a href="#" class="dropdown-toggle" id="profil-toggle"
              >Profil <i class="fas fa-chevron-down"></i
            ></a>
            <div class="dropdown-menu" id="profil-menu">

    </header>

    <main class="main-content">

      </div>
