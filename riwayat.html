<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riwayat Pengajuan - RW 16</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .riwayat-container {
        padding: 2rem 5%;
      }
      .riwayat-container h1 {
        border: none;
        padding-left: 0;
      }
      /* Menggunakan style tabel yang sama dari admin.html */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1.5rem;
      }
      th,
      td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
      }
      thead tr {
        background-color: #f2f2f2;
      }
      .download-btn {
        padding: 0.4rem 0.8rem;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        text-decoration: none;
        background-color: var(--primary-green);
      }
      .download-btn.disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <main class="riwayat-container">
      <h1>Riwayat Pengajuan Surat Anda</h1>
      <p>Lacak status semua surat yang pernah Anda ajukan di sini.</p>
      <div style="overflow-x: auto">
        <table>
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Jenis Surat</th>
              <th>Keperluan</th>
              <th>Status</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="riwayat-table-body">
            <tr>
              <td colspan="5" style="text-align: center">Memuat riwayat...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <script src="riwayat.js" type="module"></script>
  </body>
</html>
