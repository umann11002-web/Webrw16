<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelola Struktur Organisasi - Admin</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="admin-nav">
      <!-- Salin-tempel <header> dari halaman admin Anda yang lain ke sini -->
      <div class="nav-title"><strong>RW 16 Admin Panel</strong></div>
      <button class="hamburger-btn" id="admin-hamburger-btn">
        <i class="fas fa-bars"></i>
      </button>
      <div class="nav-links" id="admin-nav-links">
        <a href="admin.html">Dashboard</a>
        <div class="dropdown">
          <a href="#" class="dropdown-toggle"
            >Kelola Data <i class="fas fa-chevron-down"></i
          ></a>
          <div class="dropdown-menu">
            <a href="manage-layanan.html">Layanan</a>
            <a href="manage-galeri.html">Galeri</a>
            <a href="manage-penduduk.html">Statistik</a>
            <a href="manage-berita.html">Berita</a>
            <a href="manage-struktur.html">Struktur</a>
          </div>
        </div>
        <a href="#" id="admin-logout-btn" class="logout-btn">Logout</a>
      </div>
    </header>

    <main class="manage-main">
      <h1>Kelola Struktur Kepengurusan RW</h1>
      <p>Ubah detail pengurus seperti nama, jabatan, foto, dan bio di sini.</p>

      <div class="main-actions">
        <button class="submit-btn" id="add-new-btn">
          <i class="fas fa-plus"></i> Tambah Pengurus Baru
        </button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Foto</th>
            <th>Nama</th>
            <th>Jabatan</th>
            <!-- [PERUBAHAN] Judul kolom diubah -->
            <th class="actions-column">Aksi</th>
          </tr>
        </thead>
        <tbody id="pengurus-table-body">
          <tr>
            <td colspan="4">Memuat data...</td>
          </tr>
        </tbody>
      </table>

      <p id="status-message" style="margin-top: 1rem; font-weight: 600"></p>
    </main>

    <div class="modal-overlay" id="edit-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Edit Detail Pengurus</h2>
          <button class="close-btn" id="close-modal-btn">&times;</button>
        </div>
        <form id="edit-form">
          <input type="hidden" id="edit-index" />
          <input type="hidden" id="current-fotoUrl" />

          <div class="form-group">
            <label for="edit-nama">Nama</label>
            <input type="text" id="edit-nama" required />
          </div>
          <div class="form-group">
            <label for="edit-jabatan">Jabatan</label>
            <input type="text" id="edit-jabatan" required />
          </div>

          <div class="form-group">
            <label for="edit-fotoFile">Ganti Foto (Opsional)</label>
            <input type="file" id="edit-fotoFile" accept="image/*" />
            <div
              id="upload-progress-container"
              style="display: none; margin-top: 10px"
            >
              <progress id="upload-progress" value="0" max="100"></progress>
              <span id="upload-status"></span>
            </div>
          </div>

          <div class="form-group">
            <label for="edit-noHp">No. HP</label>
            <input
              type="tel"
              id="edit-noHp"
              placeholder="Contoh: 081234567890"
            />
          </div>
          <div class="form-group">
            <label for="edit-email">Email</label>
            <input
              type="email"
              id="edit-email"
              placeholder="Contoh: nama@email.com"
            />
          </div>
          <div class="form-group">
            <label for="edit-alamat">Alamat Singkat</label>
            <input
              type="text"
              id="edit-alamat"
              placeholder="Contoh: Blok A No. 10"
            />
          </div>

          <!-- [PERUBAHAN] Tombol Hapus tidak ada di sini lagi -->
          <div class="form-actions">
            <button type="submit" class="submit-btn" id="save-button">
              Simpan Perubahan
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="manage-struktur.js" type="module"></script>
    <script src="admin-nav.js" type="module"></script>
  </body>
</html>
