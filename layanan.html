<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layanan Surat - RW 16</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .form-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .form-container h1 {
        border: none;
        padding-left: 0;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      .form-group select,
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .submit-btn {
        width: 100%;
        padding: 0.8rem;
        border: none;
        background-color: var(--primary-green);
        color: white;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      .submit-btn:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      #status-message {
        margin-top: 1rem;
        text-align: center;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <!-- Kamu bisa tambahkan header yang sama seperti di index.html di sini jika mau -->

    <main>
      <div class="form-container">
        <h1>Form Pengajuan Surat</h1>
        <p>
          Silakan lengkapi form di bawah ini untuk mengajukan surat pengantar.
        </p>
        <form id="surat-form">
          <div class="form-group">
            <label for="jenis-surat">Pilih Jenis Surat</label>
            <select id="jenis-surat" required>
              <option value="">-- Pilih Surat --</option>
              <option value="SKTM">Surat Keterangan Tidak Mampu (SKTM)</option>
              <option value="Domisili">Surat Keterangan Domisili</option>
              <option value="SKCK">Surat Pengantar SKCK</option>
            </select>
          </div>

          <div class="form-group">
            <label for="keperluan">Keperluan</label>
            <textarea
              id="keperluan"
              rows="3"
              placeholder="Contoh: Untuk mendaftar beasiswa KIP Kuliah"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="file-persyaratan"
              >Upload File Persyaratan (jadikan 1 file PDF/JPG)</label
            >
            <input
              type="file"
              id="file-persyaratan"
              accept=".pdf,.jpg,.jpeg,.png"
              required
            />
            <small>Fitur upload akan diaktifkan nanti.</small>
          </div>

          <button type="submit" class="submit-btn" id="submit-btn">
            Ajukan Surat
          </button>
        </form>
        <p id="status-message"></p>
      </div>
    </main>

    <!-- Memuat skrip untuk halaman ini -->
    <script src="layanan.js" type="module"></script>
  </body>
</html>
