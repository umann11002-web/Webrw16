<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layanan Administrasi - RW 16</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      .layanan-container {
        padding: 2rem 5%;
      }
      .layanan-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
      }
      .kartu-layanan {
        background: white;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 1.5rem;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .kartu-layanan:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .kartu-layanan h3 {
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }
      .kartu-layanan p {
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      .kartu-layanan ul {
        list-style: none;
        padding-left: 0;
      }
      .kartu-layanan li {
        margin-bottom: 0.3rem;
        color: var(--light-text);
      }
      .kartu-layanan li i {
        margin-right: 8px;
        color: var(--primary-green);
      }
      .tombol-ajukan {
        display: inline-block;
        margin-top: 1.5rem;
        padding: 0.6rem 1.2rem;
        background-color: var(--primary-green);
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo">
          <img src="images/logo16.png" alt="Logo RW 16" />
          <span>RW 16 Kel. Cibat</span>
        </div>
        <nav class="navbar">
          <a href="index.html">Home</a>
          <a href="#">Berita</a>
          <a href="layanan.html">Layanan</a>
          <a href="#">Informasi</a>
          <div class="dropdown">
            <a href="#" class="dropdown-toggle" id="tentang-kami-toggle"
              >Tentang Kami <i class="fas fa-chevron-down"></i
            ></a>
            <div class="dropdown-menu" id="tentang-kami-menu">
              <a href="#">Visi & Misi</a>
              <a href="#">Struktur Organisasi</a>
              <a href="#">Galeri</a>
            </div>
          </div>
          <div class="dropdown" id="profil-dropdown" style="display: none">
            <a href="#" class="dropdown-toggle" id="profil-toggle"
              >Profil <i class="fas fa-chevron-down"></i
            ></a>
            <div class="dropdown-menu" id="profil-menu">
              <a href="riwayat.html">Riwayat Saya</a>
              <a href="#" id="logout-link-nav">Logout</a>
            </div>
          </div>
          <a href="login.html" id="login-button-nav">Login</a>
        </nav>
        <button class="hamburger" id="hamburger-menu">
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </header>

    <main class="layanan-container">
      <h1>Administrasi Kependudukan</h1>
      <a href="riwayat.html" class="tombol-ajukan" style="margin-bottom: 2rem">
        Lihat Riwayat Pengajuan Saya
      </a>
      <!-- Wadah kosong ini akan diisi oleh JavaScript -->
      <div class="layanan-grid" id="layanan-grid-container">
        <p>Memuat daftar layanan...</p>
      </div>
    </main>

    <!-- Memuat skrip untuk halaman ini -->
    <script src="layanan.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
