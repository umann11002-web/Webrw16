<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin - RW 16</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      /* Styling ini bisa kamu pindahkan ke style.css jika mau */
      .admin-main {
        padding: 2rem 5%;
      }
      .admin-main h1 {
        font-size: 2rem;
        margin-bottom: 2rem; /* Beri jarak dari tabel */
      }
      .admin-main h2 {
        margin-top: 2rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1.5rem;
      }
      th,
      td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
        vertical-align: middle; /* Pastikan konten selaras di tengah */
      }
      thead tr {
        background-color: #f2f2f2;
      }
      /* Style untuk filter select di dalam header tabel */
      th select {
        padding: 6px 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        margin-top: 5px;
        display: block; /* Agar select memenuhi lebar kolom header */
        width: 100%;
      }
      .action-btn {
        padding: 0.4rem 0.8rem;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        margin-right: 5px;
        margin-bottom: 5px; /* Jarak antar tombol jika ada 2 baris */
      }
      .btn-approve {
        background-color: var(--primary-green);
      }
      .btn-reject {
        background-color: #6c757d;
      }
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 2000;
      }
      .modal-content {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        width: 90%;
        max-width: 500px;
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .close-btn {
        font-size: 1.5rem;
        cursor: pointer;
        background: none;
        border: none;
      }
      .form-group {
        margin: 1rem 0;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
      }
      .form-group input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <header class="admin-nav">
      <div class="admin-nav-header">
        <div class="nav-title"><strong>Dashboard Admin</strong></div>
        <button class="hamburger-btn" id="admin-hamburger-btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div class="nav-links" id="admin-nav-links">
        <a href="admin.html">Dashboard</a>
        <div class="dropdown">
          <a href="#" class="dropdown-toggle"
            >Kelola Data <i class="fas fa-chevron-down"></i
          ></a>
          <div class="dropdown-menu">
            <a href="manage-layanan.html">Layanan</a>
            <a href="manage-galeri.html">Galeri</a>
            <a href="manage-penduduk.html">Statistik</a>
          </div>
        </div>
        <a href="#" id="admin-logout-btn" class="logout-btn">Logout</a>
      </div>
    </header>

    <!-- FILTER DI ATAS SUDAH DIHAPUS DARI SINI -->

    <main id="admin-main" class="admin-main">
      <h1>Selamat Datang Admin</h1>
      <div id="admin-content">
        <h2>Daftar Pengajuan Surat Masuk</h2>
        <div style="overflow-x: auto">
          <table>
            <thead>
              <tr>
                <th>Tanggal</th>
                <th>Pemohon</th>
                <!-- [PERUBAHAN] Filter sekarang ada di sini -->
                <th>
                  Jenis Surat
                  <select id="filter-jenis-surat">
                    <option value="semua">Tampilkan Semua</option>
                    <!-- Opsi lain akan diisi oleh JavaScript -->
                  </select>
                </th>
                <th>Keperluan</th>
                <th>Status</th>
                <th>Aksi Awal</th>
                <th>Aksi Lanjutan</th>
              </tr>
            </thead>
            <tbody id="pengajuan-table-body">
              <!-- Data akan diisi oleh JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Modal tidak berubah -->
    <div class="modal-overlay" id="upload-surat-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Unggah Surat Selesai</h2>
          <button class="close-btn" id="close-modal-btn">&times;</button>
        </div>
        <form id="upload-surat-form">
          <input type="hidden" id="pengajuan-id-hidden" />
          <div class="form-group">
            <label for="file-surat-jadi">Pilih File Surat (PDF)</label>
            <input type="file" id="file-surat-jadi" accept=".pdf" required />
          </div>
          <button
            type="submit"
            class="action-btn btn-approve"
            id="upload-final-btn"
          >
            Unggah & Selesaikan
          </button>
        </form>
        <p
          id="upload-status-modal"
          style="margin-top: 1rem; font-weight: 600"
        ></p>
      </div>
    </div>

    <script src="admin-nav.js" type="module"></script>
    <script src="admin.js" type="module"></script>
  </body>
</html>
