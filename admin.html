<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin - RW 16</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="admin-nav">
      <div class="admin-nav-header">
        <div class="nav-title">
          <!-- Ganti dengan logo jika mau, atau biarkan teks -->
          <strong>RW 16 Admin Panel</strong>
        </div>
        <button class="hamburger-btn" id="admin-hamburger-btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div class="nav-links" id="admin-nav-links">
        <a href="admin.html">Dashboard</a>

        <!-- Dropdown untuk Kelola Data -->
        <div class="dropdown">
          <a href="#" class="dropdown-toggle"
            >Kelola Data <i class="fas fa-chevron-down"></i
          ></a>
          <div class="dropdown-menu">
            <a href="manage-layanan.html">Layanan</a>
            <a href="manage-galeri.html">Galeri</a>
            <a href="manage-penduduk.html">Statistik</a>
          </div>
        </div>

        <a href="#" id="admin-logout-btn" class="logout-btn">Logout</a>
      </div>
    </header>

    <main id="admin-main" class="admin-main">
      <h1>Selamat Datang Admin</h1>
      <div id="admin-content">
        <h2>Daftar Pengajuan Surat Masuk</h2>
        <div style="overflow-x: auto">
          <table>
            <thead>
              <tr>
                <th>Tanggal</th>
                <th>Pemohon</th>
                <th>Jenis Surat</th>
                <th>Keperluan</th>
                <th>Status</th>
                <th>Aksi Awal</th>
                <th>Aksi Lanjutan</th>
              </tr>
            </thead>
            <tbody id="pengajuan-table-body">
              <!-- Data akan diisi oleh JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Kita akan gunakan admin.js yang sudah ada, tapi tanpa loading indicator -->
    <script src="admin.js" type="module"></script>
    <script src="admin-nav.js" type="module"></script>
  </body>
</html>
