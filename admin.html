<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin - RW 16</title>
    <!-- Menghubungkan ke Font Awesome untuk ikon hamburger dan dropdown -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- HANYA MENGGUNAKAN SATU FILE CSS EKSTERNAL -->
    <link rel="stylesheet" href="style.css" />
    <!-- 
      CSS INTERNAL SUDAH DIHAPUS DARI SINI UNTUK MENGHINDARI KONFLIK 
    -->
  </head>
  <body>
    <!-- Strukturnya sudah bagus, kita pertahankan -->
    <header class="admin-nav">
      <div class="admin-nav-header">
        <div class="nav-title">
          <strong>RW 16 Admin Panel</strong>
        </div>
        <!-- Tombol hamburger ini akan muncul di mobile berkat CSS eksternal -->
        <button class="hamburger-btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div class="nav-links">
        <a href="admin.html">Dashboard</a>

        <!-- Dropdown untuk Kelola Data -->
        <div class="dropdown">
          <a href="#" class="dropdown-toggle">
            Kelola Data <i class="fas fa-chevron-down"></i>
          </a>
          <div class="dropdown-menu">
            <a href="manage-layanan.html">Layanan</a>
            <a href="manage-galeri.html">Galeri</a>
            <a href="manage-penduduk.html">Statistik</a>
          </div>
        </div>

        <a href="#" id="admin-logout-btn" class="logout-btn">Logout</a>
      </div>
    </header>

    <main id="admin-main" class="admin-main">
      <h1>Selamat Datang Admin</h1>
      <div id="admin-content">
        <h2>Daftar Pengajuan Surat Masuk</h2>
        <div style="overflow-x: auto">
          <table>
            <thead>
              <tr>
                <th>Tanggal</th>
                <th>Pemohon</th>
                <th>Jenis Surat</th>
                <th>Keperluan</th>
                <th>Status</th>
                <th>Aksi Awal</th>
                <th>Aksi Lanjutan</th>
              </tr>
            </thead>
            <tbody id="pengajuan-table-body">
              <!-- Data akan diisi oleh JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- 
      PASTIKAN KODE JAVASCRIPT INI ADA DAN BENAR.
      Jika kamu menggunakan file admin-nav.js, isinya harus seperti di bawah ini.
    -->
    <script>
      // --- Script untuk Hamburger Menu ---
      const hamburgerBtn = document.querySelector(".admin-nav .hamburger-btn");
      const navLinks = document.querySelector(".admin-nav .nav-links");

      hamburgerBtn.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });

      // --- Script untuk Dropdown Menu ---
      const dropdownToggle = document.querySelector(
        ".admin-nav .dropdown-toggle"
      );
      const dropdownMenu = document.querySelector(".admin-nav .dropdown-menu");

      dropdownToggle.addEventListener("click", (event) => {
        // Mencegah link default berjalan
        event.preventDefault();
        dropdownMenu.classList.toggle("active");
        dropdownToggle.classList.toggle("active");
      });
    </script>

    <!-- Kamu bisa memuat script modulermu setelah script interaksi UI -->
    <script src="admin.js" type="module"></script>
    <script src="admin-nav.js" type="module"></script>
  </body>
</html>
