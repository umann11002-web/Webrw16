<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Admin - RW 16</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .admin-container {
        padding: 2rem 5%;
      }
      .admin-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
      }
      .admin-header h1 {
        border: none;
      }
      .logout-btn {
        padding: 0.6rem 1.2rem;
        border: none;
        background-color: #dc3545;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
      }
      .action-btn {
        padding: 0.4rem 0.8rem;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        margin-right: 5px;
      }
      .btn-approve {
        background-color: var(--primary-green);
      }
      .btn-reject {
        background-color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div id="loading-indicator" style="text-align: center; margin-top: 5rem">
      <h2>Memuat...</h2>
    </div>
    <div id="admin-container" class="admin-container" style="display: none">
      <div class="admin-header">
        <h1>Dashboard Admin RW 16</h1>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </div>
      <div id="admin-content">
        <h2>Daftar Pengajuan Surat Masuk</h2>
        <p>Berikut adalah daftar surat yang diajukan oleh warga.</p>
        <div style="overflow-x: auto">
          <table
            style="width: 100%; border-collapse: collapse; margin-top: 1.5rem"
          >
            <thead>
              <tr style="background-color: #f2f2f2">
                <th
                  style="
                    padding: 12px;
                    border: 1px solid #ddd;
                    text-align: left;
                  "
                >
                  Tanggal
                </th>
                <th
                  style="
                    padding: 12px;
                    border: 1px solid #ddd;
                    text-align: left;
                  "
                >
                  Email Pemohon
                </th>
                <th
                  style="
                    padding: 12px;
                    border: 1px solid #ddd;
                    text-align: left;
                  "
                >
                  Jenis Surat
                </th>
                <th
                  style="
                    padding: 12px;
                    border: 1px solid #ddd;
                    text-align: left;
                  "
                >
                  Status
                </th>
                <!-- KOLOM BARU UNTUK AKSI -->
                <th
                  style="
                    padding: 12px;
                    border: 1px solid #ddd;
                    text-align: left;
                  "
                >
                  Aksi
                </th>
              </tr>
            </thead>
            <tbody id="pengajuan-table-body">
              <!-- Data pengajuan akan diisi oleh JavaScript di sini -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="admin.js" type="module"></script>
  </body>
</html>
