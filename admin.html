<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin - RW 16</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Pastikan Font Awesome dipanggil untuk ikon hamburger -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      /* Styling ini bisa kamu pindahkan ke style.css jika mau */
      .admin-main {
        padding: 2rem 5%;
      }
      .admin-main h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      .admin-main h2 {
        margin-top: 2rem;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1.5rem;
      }
      th,
      td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
      }
      thead tr {
        background-color: #f2f2f2;
      }
      .action-btn {
        padding: 0.4rem 0.8rem;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        margin-right: 5px;
      }
      .btn-approve {
        background-color: var(--primary-green);
      }
      .btn-reject {
        background-color: #6c757d;
      }
    </style>
  </head>
  <body>
    <!-- ================================== -->
    <!-- ===== HEADER YANG SUDAH BENAR ===== -->
    <!-- ================================== -->
    <header class="admin-nav">
      <div class="admin-nav-header">
        <div class="nav-title"><strong>Dashboard Admin</strong></div>
        <button class="hamburger-btn" id="admin-hamburger-btn">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div class="nav-links" id="admin-nav-links">
        <a href="admin.html">Dashboard</a>
        <div class="dropdown">
          <a href="#" class="dropdown-toggle"
            >Kelola Data <i class="fas fa-chevron-down"></i
          ></a>
          <div class="dropdown-menu">
            <a href="manage-layanan.html">Layanan</a>
            <a href="manage-galeri.html">Galeri</a>
            <a href="manage-penduduk.html">Statistik</a>
          </div>
        </div>
        <a href="#" id="admin-logout-btn" class="logout-btn">Logout</a>
      </div>
    </header>

    <main id="admin-main" class="admin-main">
      <h1>Selamat Datang Admin</h1>
      <div id="admin-content">
        <h2>Daftar Pengajuan Surat Masuk</h2>
        <div style="overflow-x: auto">
          <table>
            <thead>
              <tr>
                <th>Tanggal</th>
                <th>Pemohon</th>
                <th>Jenis Surat</th>
                <th>Keperluan</th>
                <th>Status</th>
                <th>Aksi Awal</th>
                <th>Aksi Lanjutan</th>
              </tr>
            </thead>
            <tbody id="pengajuan-table-body">
              <!-- Data akan diisi oleh JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Memanggil skrip navigasi dan skrip khusus halaman ini -->
    <script src="admin-nav.js" type="module"></script>
    <script src="admin.js" type="module"></script>
  </body>
</html>
