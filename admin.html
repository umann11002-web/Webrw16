<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Admin - RW 16</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .admin-container {
        padding: 2rem 5%;
      }
      .admin-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
      }
      .admin-header h1 {
        border: none; /* Hapus border default dari style.css */
      }
      .logout-btn {
        padding: 0.6rem 1.2rem;
        border: none;
        background-color: #dc3545;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="admin-container">
      <div class="admin-header">
        <h1>Dashboard Admin RW 16</h1>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </div>

      <div id="admin-content">
        <h2>Selamat Datang!</h2>
        <p>
          Ini adalah halaman yang terproteksi. Nantinya data penduduk akan
          ditampilkan di sini.
        </p>
        <p>Email kamu: <span id="user-email"></span></p>
      </div>
    </div>

    <script src="admin.js" type="module"></script>
  </body>
</html>
