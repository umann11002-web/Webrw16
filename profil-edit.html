<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lengkapi Biodata - RW 16</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <!-- ... Kode header dan navigasi kamu ... -->
      </header>
      <main class="main-content">
        <h1>Lengkapi Biodata Anda</h1>
        <div class="profile-card">
          <!-- Menggunakan style yang sama -->
          <form id="profile-form">
            <div class="form-group">
              <label for="profile-email">Email</label>
              <input type="email" id="profile-email" disabled />
            </div>
            <div class="form-group">
              <label for="profile-nik">NIK</label>
              <input
                type="text"
                id="profile-nik"
                placeholder="Masukkan 16 digit NIK Anda"
                required
              />
            </div>
            <div class="form-group">
              <label for="profile-nama">Nama Lengkap</label>
              <input
                type="text"
                id="profile-nama"
                placeholder="Masukkan nama lengkap Anda"
                required
              />
            </div>
            <div class="form-group">
              <label for="profile-alamat">Alamat Lengkap</label>
              <textarea
                id="profile-alamat"
                placeholder="Contoh: Jl. Pesantren No. 123"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="profile-nohp">No. HP</label>
              <input
                type="tel"
                id="profile-nohp"
                placeholder="Contoh: 081234567890"
                required
              />
            </div>
            <button type="submit" class="submit-btn" id="save-profile-btn">
              Simpan Biodata
            </button>
          </form>
          <p
            id="save-status"
            style="margin-top: 1rem; font-weight: 600; text-align: center"
          ></p>
        </div>
      </main>
      <footer>
        <!-- ... Kode footer kamu ... -->
      </footer>
    </div>
    <nav class="bottom-nav">
      <!-- ... Kode navigasi bawah kamu ... -->
    </nav>
    <script src="script.js" type="module"></script>
    <script src="profil-edit.js" type="module"></script>
  </body>
</html>
