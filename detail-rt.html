<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Struktur Pengurus RT - RW 16</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <!-- Pastikan isi header Anda lengkap di sini -->
        <div class="header-content">
          <div class="logo">
            <img src="images/logo16.png" alt="Logo RW 16" />
            <span>RW 16 Kel. Cibabat</span>
          </div>
          <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="berita.html">Berita</a>
            <a href="layanan.html">Layanan</a>
            <a href="informasi.html">Informasi</a>
            <!-- ... sisa nav ... -->
          </nav>
          <button class="hamburger" id="hamburger-menu">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </header>

      <div class="rt-detail-wrapper">
        <aside class="rt-sidebar">
          <h1 id="rt-sidebar-title">RT ...</h1>
        </aside>

        <main class="rt-main-content">
          <a href="struktur-rt.html" class="back-link"
            >&larr; Kembali ke pilihan RT</a
          >

          <!-- [DIROMBAK] Kotak Statistik menjadi 6 Kartu -->
          <section class="rt-stats-grid">
            <div class="stat-card-small tetap">
              <i class="fas fa-users"></i>
              <div class="stat-text">
                <p>Warga Tetap</p>
                <span id="stat-tetap">...</span>
              </div>
            </div>
            <div class="stat-card-small sementara">
              <i class="fas fa-user-clock"></i>
              <div class="stat-text">
                <p>Warga Sementara</p>
                <span id="stat-sementara">...</span>
              </div>
            </div>
            <div class="stat-card-small laki">
              <i class="fas fa-male"></i>
              <div class="stat-text">
                <p>Laki-laki</p>
                <span id="stat-laki">...</span>
              </div>
            </div>
            <div class="stat-card-small perempuan">
              <i class="fas fa-female"></i>
              <div class="stat-text">
                <p>Perempuan</p>
                <span id="stat-perempuan">...</span>
              </div>
            </div>
            <div class="stat-card-small kk">
              <i class="fas fa-house-user"></i>
              <div class="stat-text">
                <p>Kepala Keluarga</p>
                <span id="stat-kk">...</span>
              </div>
            </div>
            <div class="stat-card-small total">
              <i class="fas fa-users-cog"></i>
              <div class="stat-text">
                <p>Total Warga</p>
                <span id="stat-total">...</span>
              </div>
            </div>
          </section>

          <section class="rt-org-chart">
            <h2>Struktur RT</h2>
            <div class="org-chart-desktop">
              <ul>
                <li>
                  <div class="org-card" id="ketua-rt-desktop">
                    <!-- Diisi JS -->
                  </div>
                  <ul>
                    <li>
                      <div class="org-card" id="sekretaris-rt-desktop"></div>
                    </li>
                    <li>
                      <div class="org-card" id="bendahara-rt-desktop"></div>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
            <div class="org-chart-mobile">
              <div class="swiper-container">
                <div class="swiper-wrapper" id="pengurus-swiper-wrapper"></div>
                <div class="swiper-pagination"></div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>

    <footer>
      <!-- Pastikan isi footer Anda lengkap di sini -->
    </footer>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js" type="module"></script>
    <script src="detail-rt.js" type="module"></script>
  </body>
</html>
