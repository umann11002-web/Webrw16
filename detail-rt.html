<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Struktur Pengurus RT - RW 16</title>
    <!-- CSS Anda yang sudah diperbaiki -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome untuk Ikon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <!-- Pastikan isi header Anda lengkap di sini -->
        <div class="header-content">
          <div class="logo">
            <img src="images/logo16.png" alt="Logo RW 16" />
            <span>RW 16 Kel. Cibabat</span>
          </div>
          <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="berita.html">Berita</a>
            <a href="layanan.html">Layanan</a>
            <a href="informasi.html">Informasi</a>
            <!-- ... sisa nav ... -->
          </nav>
          <button class="hamburger" id="hamburger-menu">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </header>

      <!-- Wrapper utama halaman detail RT -->
      <div class="rt-detail-wrapper">
        <aside class="rt-sidebar">
          <h1 id="rt-sidebar-title">RT ...</h1>
        </aside>

        <main class="rt-main-content">
          <a href="struktur-rt.html" class="back-link"
            ><i class="fas fa-arrow-left"></i> Kembali ke Daftar RT</a
          >

          <!-- KOTAK STATISTIK (SESUAI DENGAN JS ANDA) -->
          <section class="rt-stats-container">
            <div class="stat-card-small tetap">
              <i class="fas fa-users"></i>
              <div class="stat-text">
                <p>Warga Tetap</p>
                <span id="stat-tetap">...</span>
              </div>
            </div>
            <div class="stat-card-small sementara">
              <i class="fas fa-user-clock"></i>
              <div class="stat-text">
                <p>Warga Sementara</p>
                <span id="stat-sementara">...</span>
              </div>
            </div>
            <div class="stat-card-small total">
              <i class="fas fa-globe-asia"></i>
              <div class="stat-text">
                <p>Total Jiwa</p>
                <span id="stat-jumlah">...</span>
              </div>
            </div>
          </section>

          <!-- STRUKTUR ORGANISASI (SESUAI DENGAN JS ANDA) -->
          <section class="rt-org-chart">
            <h2>Struktur Organisasi RT</h2>
            <!-- Kontainer ini akan diisi oleh detail-rt.js -->
            <div class="pengurus-grid" id="pengurus-grid-container">
              <p>Memuat struktur organisasi...</p>
            </div>
          </section>
        </main>
      </div>
    </div>

    <footer>
      <!-- Pastikan isi footer Anda lengkap di sini -->
    </footer>

    <script src="detail-rt.js" type="module"></script>
    <script src="script.js"></script>
  </body>
</html>
