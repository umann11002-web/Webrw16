<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Struktur Pengurus RT - RW 16</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <!-- Pastikan isi header Anda lengkap di sini -->
        <div class="header-content">
          <div class="logo">
            <img src="images/logo16.png" alt="Logo RW 16" />
            <span>RW 16 Kel. Cibabat</span>
          </div>
          <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="berita.html">Berita</a>
            <a href="layanan.html">Layanan</a>
            <a href="informasi.html">Informasi</a>
            <!-- ... sisa nav ... -->
          </nav>
          <button class="hamburger" id="hamburger-menu">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </header>

      <!-- Ini adalah wrapper yang akan kita perbaiki nanti -->
      <div class="rt-detail-wrapper">
        <aside class="rt-sidebar">
          <h1 id="rt-sidebar-title">RT ...</h1>
        </aside>

        <main class="rt-main-content">
          <a href="struktur-rt.html" class="back-link"
            >&larr; Kembali ke pilihan RT</a
          >

          <!-- Hanya 3 Kotak Statistik Awal -->
          <section class="rt-stats-container">
            <div class="stat-box tetap">
              <p>Data Warga Tetap</p>
              <span id="stat-tetap">...</span>
            </div>
            <div class="stat-box sementara">
              <p>Data Warga Sementara</p>
              <span id="stat-sementara">...</span>
            </div>
            <div class="stat-box jumlah">
              <p>Jumlah Warga</p>
              <span id="stat-jumlah">...</span>
            </div>
          </section>

          <!-- Struktur Grid Sederhana Awal -->
          <section class="rt-org-chart">
            <h2>Struktur RT</h2>
            <div class="pengurus-grid" id="pengurus-grid-container">
              <p>Memuat struktur organisasi...</p>
            </div>
          </section>
        </main>
      </div>
    </div>

    <footer>
      <!-- Pastikan isi footer Anda lengkap di sini -->
    </footer>

    <script src="script.js" type="module"></script>
    <script src="detail-rt.js" type="module"></script>
  </body>
</html>
