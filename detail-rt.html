<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Struktur Pengurus RT - RW 16</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header></header>

    <div class="rt-detail-wrapper">
      <aside class="rt-sidebar">
        <h1 id="rt-sidebar-title">RT ...</h1>
      </aside>

      <main class="rt-main-content">
        <a href="struktur-rt.html" class="back-link"
          >&larr; Kembali ke pilihan RT</a
        >

        <section class="rt-stats-container">
          <div class="stat-box tetap">
            <p>Data Warga Tetap</p>
            <span id="stat-tetap">...</span>
          </div>
          <div class="stat-box sementara">
            <p>Data Warga Sementara</p>
            <span id="stat-sementara">...</span>
          </div>
          <div class="stat-box jumlah">
            <p>Jumlah Warga</p>
            <span id="stat-jumlah">...</span>
          </div>
        </section>

        <section class="rt-org-chart">
          <h2>Struktur RT</h2>
          <ul>
            <li>
              <div class="org-card" id="ketua-rt">
                <img
                  src="https://placehold.co/100x100/eee/ccc?text=Foto"
                  alt="Foto Ketua RT"
                />
                <h3>Memuat...</h3>
                <p>Ketua RT</p>
              </div>
              <ul>
                <li>
                  <div class="org-card" id="sekretaris-rt">
                    <img
                      src="https://placehold.co/100x100/eee/ccc?text=Foto"
                      alt="Foto Sekretaris RT"
                    />
                    <h3>Memuat...</h3>
                    <p>Sekretaris</p>
                  </div>
                </li>
                <li>
                  <div class="org-card" id="bendahara-rt">
                    <img
                      src="https://placehold.co/100x100/eee/ccc?text=Foto"
                      alt="Foto Bendahara RT"
                    />
                    <h3>Memuat...</h3>
                    <p>Bendahara</p>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </section>
      </main>
    </div>

    <script src="script.js" type="module"></script>
    <script src="detail-rt.js" type="module"></script>
  </body>
</html>
