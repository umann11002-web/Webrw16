<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Struktur Pengurus RT - RW 16</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- [BARU] Tambahkan CSS Swiper.js -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <!-- Isi header Anda di sini -->
        <div class="header-content">
          <div class="logo">
            <img src="images/logo16.png" alt="Logo RW 16" />
            <span>RW 16 Kel. Cibabat</span>
          </div>
          <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="berita.html">Berita</a>
            <a href="layanan.html">Layanan</a>
            <a href="informasi.html">Informasi</a>
            <!-- ... sisa navigasi Anda ... -->
          </nav>
          <button class="hamburger" id="hamburger-menu">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </header>

      <div class="rt-detail-wrapper">
        <aside class="rt-sidebar">
          <h1 id="rt-sidebar-title">RT ...</h1>
        </aside>

        <main class="rt-main-content">
          <a href="struktur-rt.html" class="back-link"
            >&larr; Kembali ke pilihan RT</a
          >

          <section class="rt-stats-container">
            <div class="stat-box tetap">
              <p>Data Warga Tetap</p>
              <span id="stat-tetap">...</span>
            </div>
            <div class="stat-box sementara">
              <p>Data Warga Sementara</p>
              <span id="stat-sementara">...</span>
            </div>
            <div class="stat-box jumlah">
              <p>Jumlah Warga</p>
              <span id="stat-jumlah">...</span>
            </div>
          </section>

          <!-- [DIROMBAK] Struktur Bagan Organisasi -->
          <section class="rt-org-chart">
            <h2>Struktur RT</h2>
            <!-- Ini untuk Tampilan Desktop -->
            <div class="org-chart-desktop">
              <ul>
                <li>
                  <div class="org-card" id="ketua-rt-desktop">
                    <img
                      src="https://placehold.co/100x100/eee/ccc?text=Foto"
                      alt="Foto Ketua RT"
                    />
                    <h3>Memuat...</h3>
                    <p>Ketua RT</p>
                  </div>
                  <ul>
                    <li>
                      <div class="org-card" id="sekretaris-rt-desktop">
                        <img
                          src="https://placehold.co/100x100/eee/ccc?text=Foto"
                          alt="Foto Sekretaris RT"
                        />
                        <h3>Memuat...</h3>
                        <p>Sekretaris</p>
                      </div>
                    </li>
                    <li>
                      <div class="org-card" id="bendahara-rt-desktop">
                        <img
                          src="https://placehold.co/100x100/eee/ccc?text=Foto"
                          alt="Foto Bendahara RT"
                        />
                        <h3>Memuat...</h3>
                        <p>Bendahara</p>
                      </div>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>

            <!-- [BARU] Ini untuk Tampilan Mobile (Swiper) -->
            <div class="org-chart-mobile">
              <div class="swiper-container">
                <div class="swiper-wrapper" id="pengurus-swiper-wrapper">
                  <!-- Slides akan diisi oleh JavaScript -->
                </div>
                <!-- Tambahkan pagination jika mau -->
                <div class="swiper-pagination"></div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
    <!-- Penutup .page-wrapper -->

    <footer>
      <!-- Isi footer Anda di sini -->
    </footer>

    <!-- [BARU] Tambahkan JS Swiper.js -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js" type="module"></script>
    <script src="detail-rt.js" type="module"></script>
  </body>
</html>
