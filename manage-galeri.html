<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelola Galeri Album - Admin</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="admin-nav">
      <div class="nav-title">
        <strong>RW 16 Admin Panel</strong>
      </div>
      <button class="hamburger-btn" id="admin-hamburger-btn">
        <i class="fas fa-bars"></i>
      </button>
      <div class="nav-links" id="admin-nav-links">
        <a href="admin.html">Dashboard</a>
        <div class="dropdown">
          <a href="#" class="dropdown-toggle"
            >Kelola Data <i class="fas fa-chevron-down"></i
          ></a>
          <div class="dropdown-menu">
            <a href="manage-layanan.html">Layanan</a>
            <a href="manage-galeri.html">Galeri</a>
            <a href="manage-penduduk.html">Statistik</a>
            <a href="manage-berita.html">Berita</a>
            <a href="manage-struktur.html">Struktur RW</a>
            <a href="manage-struktur-rt.html">Struktur RT</a>
          </div>
        </div>
        <a href="#" id="admin-logout-btn" class="logout-btn">Logout</a>
      </div>
    </header>

    <main class="manage-main">
      <h1>Kelola Galeri Album</h1>

      <div id="album-grid" class="album-grid">
        <p>Memuat album...</p>
      </div>
    </main>

    <!-- Tombol Aksi Mengambang -->
    <button class="fab" id="add-album-btn" aria-label="Tambah Album Baru">
      <i class="fas fa-plus"></i>
    </button>

    <!-- Modal untuk Tambah/Edit Album -->
    <div class="modal-overlay" id="album-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Buat Album Baru</h2>
          <button class="close-btn" id="close-modal-btn">&times;</button>
        </div>
        <form id="album-form">
          <input type="hidden" id="album-id-hidden" />
          <div class="form-group">
            <label for="album-title-input">Judul Album</label>
            <input
              type="text"
              id="album-title-input"
              placeholder="Contoh: Kegiatan 17 Agustus 2025"
              required
            />
          </div>
          <button type="submit" class="submit-btn" id="save-album-btn">
            Simpan
          </button>
        </form>
      </div>
    </div>

    <script src="manage-galeri.js" type="module"></script>
    <script src="admin-nav.js" type="module"></script>
  </body>
</html>
