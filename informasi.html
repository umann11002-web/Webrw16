<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Informasi Kependudukan - RW 16</title>
    <!-- CSS sekarang hanya dari file eksternal -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- Chart.js untuk grafik -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 
      BLOK <style>...</style> SUDAH DIHAPUS DARI SINI 
      DAN DIPINDAHKAN KE FILE style.css
    -->
  </head>
  <body>
    <!-- Header & Navigasi (Struktur tidak berubah) -->
    <header>
      <!-- ... Kode header dan navigasi kamu ... -->
    </header>

    <main class="info-main">
      <h1>Statistik Penduduk RW 16</h1>

      <div class="info-summary-grid">
        <!-- Kartu-kartu ini akan di-style ulang oleh CSS baru -->
        <div class="summary-card">
          <div class="icon total"><i class="fas fa-users"></i></div>
          <div class="text">
            <h3>TOTAL PENDUDUK</h3>
            <p id="total-penduduk">...</p>
          </div>
        </div>
        <div class="summary-card">
          <div class="icon kk"><i class="fas fa-house-user"></i></div>
          <div class="text">
            <h3>KEPALA KELUARGA</h3>
            <p id="kepala-keluarga">...</p>
          </div>
        </div>
        <div class="summary-card">
          <div class="icon wanita"><i class="fas fa-female"></i></div>
          <div class="text">
            <h3>PEREMPUAN</h3>
            <p id="jumlah-wanita">...</p>
          </div>
        </div>
        <div class="summary-card">
          <div class="icon pria"><i class="fas fa-male"></i></div>
          <div class="text">
            <h3>LAKI-LAKI</h3>
            <p id="jumlah-pria">...</p>
          </div>
        </div>
      </div>

      <div class="chart-container">
        <h2>Berdasarkan Kelompok Umur</h2>
        <canvas id="piramida-penduduk-chart"></canvas>
      </div>
    </main>

    <!-- Navigasi Bawah untuk Mobile -->
    <nav class="bottom-nav">
      <!-- ... Kode navigasi bawah kamu ... -->
    </nav>

    <script src="script.js" type="module"></script>
    <script src="informasi.js" type="module"></script>
  </body>
</html>
